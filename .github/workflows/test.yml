name: Run Tests and Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGO_DB_URI_GCS: ${{ secrets.MONGO_DB_URI_3 }}
      MONGO_DB_DATABASE_GCS: ${{ secrets.MONGO_DB_DATABASE_3 }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_NAME: tanjag/order-service-jvm
      TAG: 1.1.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: 7.0.6

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start Artemis Broker
        run: docker run --name artemis-broker -d -p 61616:61616 -p 8161:8161 vromero/activemq-artemis

      - name: Build and test with Maven
        run: mvn -B clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$TAG .

      - name: Push Docker image to DockerHub
        run: docker push $IMAGE_NAME:$TAG